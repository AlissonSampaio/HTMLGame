<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title> Phaser Test </title>
</head>
<body>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        parent: null,
        // scale: {
        // mode: Phaser.Scale.FIT,
        // autoCenter: Phaser.Scale.CENTER_BOTH
        // },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 1000 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
    };
    
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/ceuNeve.jpg');
        this.load.image('ground', 'assets/plataforma2.png');
        this.load.image('groundBig', 'assets/plataformabig.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomba_ste.png');
        this.load.image('gameOver', 'assets/game_over_screen.jpg');
        this.load.image('restartButton', 'assets/restartButton.png');
        this.load.spritesheet('dude', 
            'assets/killua/Kimoon.png',
            { frameWidth: 66.600, frameHeight: 50 }
    );
    }
    let platforms, player, score = 0, scoreText, bombs;
    function create ()
    {
        //Background
        this.add.image(640, 360, 'sky');


        //Platform
        platforms = this.physics.add.staticGroup();

        platforms.create(640, 750, 'groundBig').setScale(3).refreshBody();

        platforms.create(1080, 400, 'ground');
        platforms.create(100, 270, 'ground');
        platforms.create(750, 580, 'ground');
        platforms.create(350, 450, 'ground');
        platforms.create(750, 220, 'ground');

        //Player
        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.0);
        // player.setScale(2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 15 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 8 } ],
            frameRate: 20
        });

        // this.anims.create({
        //     key: 'jump',
        //     frames: [ { key: 'dude', frame: { start: 9 , end: 1 } } ],
        //     frameRate: 1
        // });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 0 , end: 7 }),
            frameRate: 10,
            repeat: -1
        });

        this.physics.add.collider(player, platforms);

        //Stars
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

        function collectStar (player, star)
        {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('pontos: ' + score);

            if(score >= 20) {
                console.log("Ganhou");
            }

            if (stars.countActive(true) === 0)
            {
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 640) ? Phaser.Math.Between(640, 1280) : Phaser.Math.Between(0, 640);

                var bomb = bombs.create(x, 10, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }
        //Score
        scoreText = this.add.text(16, 16, 'pontos: 0', { fontSize: '32px', fill: 'white', fontSize:'50px' });

        //Bombs
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        function hitBomb (player, bomb){
            this.gameOverScreen.visible = true;
            this.continueButton.visible = true;

            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');       
        }

        createGameOverMessage = () => {
            this.gameOverScreen = this.add.text(400,300, 'Game Over', {fontSize: '50px', fill: '#000'});
            this.gameOverScreen.setOrigin(0.5);
            this.gameOverScreen.visible = false;
        }
        
        createRestartButton = (image) => {
            this.continueButton = this.add.image(400,300, image); 
            this.continueButton.y = 350;
            this.continueButton.setScale(0.2);
            this.continueButton.setOrigin(0.5);
            this.continueButton.setInteractive();    
            this.continueButton.on('pointerdown', () => {
                score = 0;
                this.registry.destroy()
                this.events.off();
                this.scene.restart();
            });
            this.continueButton.visible = false;
        }

        
        //GameOver
        createGameOverMessage();
        
        //Restart
        createRestartButton('restartButton');

    }
       
    function update ()
    {   
        let cursors = this.input.keyboard.createCursorKeys();    

        //Keyboard   
        if (cursors.left.isDown)
        {
            player.setVelocityX(-400);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(400);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.space.isDown && player.body.touching.down)
        {   
            player.setVelocityY(-650);

            // player.anims.play('jump');
        } 
        
    }
    </script>

</body>
</html>
