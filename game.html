<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title> Phaser Test </title>
</head>
<body>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        parent: null,
        // scale: {
        // mode: Phaser.Scale.FIT,
        // autoCenter: Phaser.Scale.CENTER_BOTH
        // },
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 400 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
    };
    
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/ceuEstrelado.jpg');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomba_ste.png');
        this.load.image('gameOver', 'assets/game_over_screen.jpg');
        this.load.spritesheet('dude', 
            'assets/jotaro/jotaro_sprite.png',
            { frameWidth: 24.94117647058824, frameHeight: 32 }
    );
    }
    let platforms, player, score = 0, scoreText, bombs;
    function create ()
    {
        //Background
        this.add.image(640, 360, 'sky');

        //Platform
        platforms = this.physics.add.staticGroup();

        platforms.create(640, 750, 'ground').setScale(4).refreshBody();

        platforms.create(1080, 400, 'ground');
        platforms.create(100, 270, 'ground');
        platforms.create(750, 580, 'ground');
        platforms.create(350, 450, 'ground');
        // platforms.create(720, 500, 'ground');
        platforms.create(750, 220, 'ground');

        //Player
        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.0);
        player.setScale(2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 7 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 8 } ],
            frameRate: 20
        });

        // this.anims.create({
        //     key: 'jump',
        //     frames: [ { key: 'dude', frame: { start: 9 , end: 1 } } ],
        //     frameRate: 1
        // });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 9 , end: 16 }),
            frameRate: 10,
            repeat: -1
        });

        this.physics.add.collider(player, platforms);

        //Stars
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

        function collectStar (player, star)
        {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0)
            {
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 640) ? Phaser.Math.Between(640, 1280) : Phaser.Math.Between(0, 640);

                var bomb = bombs.create(x, 10, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

            }
        }
        //Score
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: 'white', fontSize:'50px' });

        //Bombs
        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        function hitBomb (player, bomb){
            this.physics.pause();
        
            player.setTint(0xff0000);
            player.anims.play('turn');
            triggerGameOver();
            // gameOver = true;
        }

        //GameOver
        function triggerGameOver() {
            if(this.is_gameover) return;

            this.is_gameover = true;

            this.time.addEvent({
                delay: 1500,
                callback: this.showGameOverScreen,
                callbackScope: this
            })
        }

        function showGameOverScreen(){ 
            console.log("game over");
            this.game.scene.add('gameOver',{x:400, y:300}, {score: this.score});
            let panel = this.scene.get('GameOver');
        }
    }
       
    function update ()
    {   
        let cursors = this.input.keyboard.createCursorKeys();    

        //Keyboard   
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.space.isDown && player.body.touching.down)
        {   
            player.setVelocityY(-380);

            // player.anims.play('jump');
        }       
    }
    </script>

</body>
</html>
